<!DOCTYPE html>
<html>
<head>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 1000px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 100px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.9;
}
</style>
</head>
<body>

<h2 style="text-align:center">Product System</h2>

<div class="card">
  <img src="https://valorantstrike.com/wp-content/uploads/2020/10/Valorant-Reaver-Collection-HD.jpg" alt="Denim Jeans" style="width:100%">
  <h1>Reaver Bundles</h1>
  <p class="price">1,775</p>
  <p>Upgradable skin from the store that is purchasable in-game for  1,775 Valorant Points. The skin for each of the weapons, including Vandal has some unique visual finish or animation effects, but it does not affect the gameplay.</p>
  <p><button>Add to Cart</button></p>
</div>

</body>
</html>
